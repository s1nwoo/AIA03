<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javamurger_payment</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- 글꼴 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400&family=Nova+Slim&display=swap" rel="stylesheet">
    <style>
        @media(max-width: 300px) {}
        *{  
            font-family: 'Nanum Gothic', sans-serif;
            color: #3f3f3f; 
            font-weight: bolder; 
             /* border: 1px solid red;  */
        } 

        #pay_container {
            width: 300px;
            height: 500px;

            margin: 10px auto;
            padding: 20px;
        }

        #pay_header {
            width: 300px;
            height: 120px;
        }

        #pay_content {
            padding: 20px;
            width: 260px;
            margin-top: 10px; 
        }

        #pay_btn {
            width: 260px;
            height: 10px; 
            padding: 20px;
            text-align: center; 
            display: table-cell; 
            vertical-align: middle;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #pay_btn button{
            border: 0;
            font-weight: bold;
            color: #3f3f3f; 
            border-radius: 15px ;
        }

        #pay_btn button:hover{
            color:white;
            background-color: #FF4E50; 
        }

        #pay_sum {
            width: 260px;
            padding: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 10px;
        }

        #pay_way {
            width: 260px;
            padding: 20px;
            margin-top: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #logo {
            margin-top: 15px;
            width: 110px;
            height: 60px;
            float: right;
        }

        #pay_header_p1 {
            display: inline;
            position: absolute;
            margin: 20px;
            font-size: 40px;
            font-weight: bold;
            color : #FF4E50;

        }

        #pay_header_p2 {
            position: absolute;
            margin: 20px;
            margin-top: 80px;
            font-size: 20px;
        }

        #pay_btn_addmenu {
            margin-left: -4px;
            width: 100px;
            height: 40px;
            background-color: #FF4E50; 
            color : rgb(163, 140, 140);
            }

        #pay_btn_cancel {
            margin-left: -3px;
            width: 100px;
            height: 40px;
        }

        #pay_sum_table {
            width: 250px;

        }


        #pay_way_p {
            color: #FF4E50;
            font-size: 22px;
            text-align: center; 
            margin-top: 10px;
        
        }

        #pay_way button{
            border : none; 
            border-radius: 10px;
            color: #3f3f3f; 
   
        }

        #pay_way button:hover{
            color:white;
            background-color: #FF4E50; 
        }

        #pay_way_money {
            float: left;
            margin-left: 15px;
            width: 60px;
            height: 60px;
        }

        #pay_way_card {
            margin-left: 25px;
            width: 60px;
            height: 60px;
        }

        #pay_way_qrcode {
            margin-right: 15px;
            float: right;
            width: 60px;
            height: 60px;
        }

        #pay_way_btnmoney{
            float: left;
            margin-left: 15px;
            width: 60px;
        }

        #pay_way_btncard{
            margin-left: 25px;
            width: 60px;
        }

        #pay_way_btnqrcode{
            margin-right: 15px;
            float: right;
            width: 60px;
        }
    </style>

    <script>

        $(document).ready(function(){

            $('#pay_content').append(each(Hamburger));
        });

    </script>

</head>

<body>

    <div id="pay_container">
        <div id="pay_header">
            <p id="pay_header_p1">결제</p>
            <img src="HTML Project images/LogoSample5.jpg" id="logo">
            <p id="pay_header_p2">주문내역을 확인해주세요.</p>
        </div>

        <div id="pay_content">
            <hr>    
            <hr>
        </div>
        <div id="pay_btn">
            <button id="pay_btn_addmenu">메뉴 추가하기</button>
            <button id="pay_btn_cancel">전체 취소하기</button>
        </div>
        <div id="pay_sum">
            <table id="pay_sum_table">
                <tr>
                    <td>총 주문 수량:</td>
                    <td>값</td>
                </tr>
                <tr>
                    <td>총 주문 금액:</td>
                    <td>값</td>
                </tr>
            </table>
        </div>
        <div id="pay_way">
            <p id="pay_way_p">결제수단을 선택하세요</p>
            <div id="pay_way_img">
                <img src="image/돈.png" id="pay_way_money">
                <img src="image/카드.png" id="pay_way_card">
                <img src="image/qr코드.png" id="pay_way_qrcode">
            </div>
            <div>
                <button id="pay_way_btnmoney">현금</button>
                <button id="pay_way_btncard">카드</button>
                <button id="pay_way_btnqrcode">QR코드</button>
            </div>
        </div>

    </div>


</body>

</html>
