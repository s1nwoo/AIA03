<!DOCTYPE html>
<html>

<head>
    <title>float 정렬 : 수평방향 정렬</title>
    <meta charset="utf-8">
</head>

<style>
 
    div{
        width: 100px;
        height: 100px;
        
        border: 5px solid #DDD;
        background-color: red;
        
        /*블록 속성의 요소들을 왼쪽 수평정렬*/
        /*float: left;*/
        float:right;
    }
    
    }
    
</style>

<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>

    

</body>

</html>
